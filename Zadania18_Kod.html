        <body>
            <div id="div1">
                <h1>Znacznik DIV (blok 1)--> Vychkin</h1>
                <span id="sp1_1"> blokowy (DIV) jest elementem blokowym może zawierać wewnątrz siebie zwykły tekst, jak również inne elementy blokowe.</span><span id="sp1_2"> Został on pomyślany do tworzenia obszerniejszych struktur.<br>
                </span>
                <ul id="ul1">
                    Zastosowanie DIV
                    <li>
                        Z div'a powinno sie korzystać kiedy potrzebujemy wyodrębnić poszczególne bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, stopka.
                    </li>
                    <li> Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za pomocą arkusza stylów CSS.</li>
                </ul>
            </div>
            <div id="div2">
                <h1> Znacznik SPAN (BLOK 2) --> 24.01.2022 </h1>
                <ul id="ul2">
                    <li>Elementy wyświetlanie w linii (SPAN) jest elementem liniowym nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst</li>
                    <li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, dy wyodrębienia tego tekstu nie możemy
                        użyć elementu div (paragraf z zasady nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można
                        oczywiście wpisać również SPAN.</li>
                </ul>
            </div>
            <div id="div3">
                <h1> Różnica między znacznikami DIV i SPAN (blok 3)--> 1P </h1>
                <ul id="ul3">
                    <li>
                        Span'em wyodrębniamy elementy liniowe (najczęściej fragmenty tekstu) a divem blokowe elementy, większe fragmenty struktury składające się na układ strony.
                    </li>
                    <li>
                        Dodatkowo DIV domyślnie jest wyświetlany w bloku Natomiast SPAN w linii.
                    </li>
                </ul>
            </div>
